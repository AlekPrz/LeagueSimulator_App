<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


</head>
<body>


<div th:insert="navigation/adminNavigation">Navigation</div>

<div class="container">
    <h2>Dodaj Pilkarza</h2>

    <form action="/admin/dodajPiłkarza" method="post">
        <table class="table table-striped table-bordered">
            <tr>
                <td>
                    <label>Imie : </label>

                </td>
                <td>
                    <input type="text" th:field="${player.name}"/>


                </td>
            </tr>
            <tr>
                <td>
                    <label>Nazwisko: </label>

                </td>
                <td>
                    <input type="text" th:field="${player.surname}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Pseudonim: </label>

                </td>
                <td>
                    <input type="text" th:field="${player.shirtName}"/>
                </td>
            </tr>

            <tr>
                <td>
                    <label> Wiek </label>

                </td>
                <td>
                    <input type="number" th:field="${player.age}"/>
                </td>
            </tr>


            <tr>
                <td>
                    <label>Drużyna: </label>

                </td>

                <td>
                    <select th:field="*{contract.team.id}" required>
                        <option th:each="t: ${team}" th:value="${t.id}"
                                th:text="${t.shortName}">

                        </option>
                    </select>

                </td>
            </tr>


            <tr>
                <td>
                    <label>Pozycja:</label>
                </td>
                <td>
                    <ul>
                        <li th:each="p: ${position}">
                            <input type="radio"
                                   th:field="${player.position}" th:value="${p}" required>
                            <label th:text="${p}">

                            </label>

                        </li>
                    </ul>


                </td>
            </tr>

            <tr>
                <td>
                    <label>Data Podpisania Kontraktu: </label>

                </td>
                <td>
                    <input type="date" th:field="${contract.startOfContract}"/>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Data Zakonczenia Kontraktu: </label>

                </td>
                <td>
                    <input type="date" th:field="${contract.endOfContract}"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Potwierdź"/>
                </td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
