<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<style>
    table a {
        color: black;
    }
</style>
<body>
<div th:insert="navigation/adminNavigation">Navigation</div>

<div class="container">

    <h2 class="text-center">Szukany Gracz</h2>


    <table class="table table-bordered table-striped">
        <tr>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Nazwa na koszulce</th>
            <th>Wiek</th>
            <th>Pozycja</th>
            <th>Klub</th>
            <th>Data Rozpoczecia Kontraktu</th>
            <th>Data Zako≈Ñczenia Kontraktu</th>

            <th>Akcje</th>
        </tr>
        <tr>
            <td th:text="${player.name}"></td>
            <td th:text="${player.surname}"></td>
            <td th:text="${player.shirtName}"></td>
            <td th:text="${player.age}"></td>
            <td th:text="${player.position.name()}"></td>


            <td>
                     <span th:each="e : ${player.getContracts()}">

                         <div th:if="${e.isCurrently}">
           <div th:text="${e.getTeam().getName()}">
           </div>
       </div>


            </span>
            </td>

            <td>
                     <span th:each="e : ${player.getContracts()}">

                         <div th:if="${e.isCurrently}">
           <div th:text="${e.getStartOfContract()}">
           </div>
       </div>


            </span>
            </td>

            <td>
                     <span th:each="e : ${player.getContracts()}">

                         <div th:if="${e.isCurrently}">
           <div th:text="${e.getEndOfContract()}">
           </div>
       </div>


            </span>
            </td>


        </tr>

    </table>

    <a href="/admin/panelGraczy" class="btn btn-secondary text-black float-left"> Zawodnicy </a>

</div>
</body>
</html>
