<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div th:insert="navigation/navigation">Navigation</div>


<div class="container">


    <div class="row">
        <div class="col-8 offset-2">
            <div th:if="${registerSuccess}">
                <h1 class="text-center text-success"> Rejestracja użytkownika udana,
                    możesz się zalogować w celu weryfikacji czy konto zostało dodane prawidłowo!
                    (dalej jesteś zalogowany na poprzednim koncie)</h1>
            </div>
            <div th:unless="${registerSuccess}">
                <h1>Zaloguj sie</h1>
            </div>


            <form th:action="@{/app-login}" method="post">
                <div class="form-group">

                    <label for="username">Nazwa</label>
                    <input id="username" type="text" name="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input id="password" type="password" name="password" class="form-control"/>
                </div>
                <p th:if="${error}" class="h6 text-danger">
                    Blad logowania
                </p>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Zaloguj</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">

        </div>
    </div>
</div>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
