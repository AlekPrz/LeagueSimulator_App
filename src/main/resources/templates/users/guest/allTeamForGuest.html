<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<style>
    table a{
        color: black;
    }
</style>
<body>
<div th:insert="navigation/navigation">Navigation</div>

<div class="container">

    <h2>Lista drużyn</h2>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Nazwa</th>
            <th>Skrócona nazwa</th>
            <th>Kolory</th>
            <th>Akcje</th>


        </tr>
        <tr th:each="w:${team}">
            <td th:text="${w.name}"></td>
            <td th:text="${w.shortName}"></td>
            <td th:text="${w.colors}"></td>

            <td>
                <a th:href="@{/drużyny/gracze/{id}(id=${w.id})}" class="btn btn-primary"> Podejrzyj Graczy
                </a>

            </td>

        </tr>
    </table>
</div>
</body>
</html>
