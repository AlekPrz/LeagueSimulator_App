<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<style>
    table a {
        color: black;
    }

    .btn-group .btn-outline-danger {
        margin: 2px;

    }


</style>
<body>
<div th:insert="navigation/managerNavigation">Navigation</div>

<div class="container py-4">
    <div class="row">
        <div class="col-sm-2">
            <nav>
                <ul class="nav py-5">
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/wiadomosci/nowa"><i class="fa fa-envelope"></i> Nowa wiadomość<span
                                class="badge badge-danger"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/wiadomosci/odebrane"><i class="fa fa-inbox"></i> Odebrane <span
                                class="badge badge-danger" th:text="${howMuchNotRead}"> </span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/wiadomosci/wyslane"><i class="fa fa-send"></i> Wysłane </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/wiadomosci/kosz"><i class="fa fa-trash"></i> Kosz</a>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="col-sm-10">
            <p class="text-center"><b>Nowa wiadomość</b></p>
            <form method="post", action="/manager/sending">

                <div class="form-row">
                    <div class="col-1">
                        <p class="text-center">Temat:</p>
                    </div>
                    <div class="col-11">
                        <input type="text"  th:field="${message.subject}"class="form-control" placeholder="Wprowadź temat">
                    </div>
                </div>


                <div class="form-row py-2">
                    <div class="col-1">
                        <p class="text-center">Wybierz trenera:</p>
                    </div>
                    <div class="col-11">
                        <select class="form-control col-lg-4" th:field="${message.userReceiver.id}" required>
                            <option
                                    th:each="m: ${manager}"
                                    th:value="${m.id}"
                                    th:text="${m.username}">
                            </option>
                        </select>
                    </div>
                </div>


                <div class="form-row">
                    <textarea class="form-control" th:field="${message.text}" rows="12" placeholder="Wpisz tekst"></textarea>

                </div>
                <input class="btn btn-primary float-right" type="submit" value="Potwierdź"/>


            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</div>
</body>
</html>
