<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


</head>
<body>


<div th:insert="navigation/managerNavigation">Navigation</div>

<div class="container">
    <h2>Zmień datę</h2>

    <form action="/manager/terminarzDruzyny/zapronujZmianeMeczu" method="post">
        <table class="table table-striped table-bordered">

            <input type="text" th:field="${matchTeam.id}" hidden="hidden" readonly="readonly">
            <input type="text" th:field="${matchTeam.dateOfGame}" hidden="hidden" readonly="readonly"/>

            <thead>
            <tr>
                <th>Aktualna data rozegraniacza  meczu</th>
                <th>Nowa data rozegrania  meczu</th>

            </tr>

            <td th:text="${matchTeam.dateOfGame}"></td>

            <td>
                <input type="date" id="newDate"  name="newDate"/>


                <div th:if="${errors?.containsKey('DateError')}">
                    <p class="text-danger" th:text="${errors.get('DateError')}"></p>
                </div>
            </td>



            </thead>


        </table>

        <input class=" btn btn-primary float-left
                " type="submit" value="Potwierdź"/>

    </form>


</div>
</body>
</html>
