<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<style>
    table a {
        color: black;
    }
</style>
<body>
<div th:insert="navigation/managerNavigation">Navigation</div>

<div class="container">

    <span th:if="${notInit}">
        <h2>Trener nie posiada drużyny!</h2>
    </span>

    <div th:unless="${notInit}">
        <h2>Moja Drużyna</h2>
        <table class="table table-bordered table-striped">
            <tr>
                <th>Nazwa</th>
                <th>Skrócona nazwa</th>
                <th>Kolory</th>
                <th>Początek Kontraktu</th>
                <th>Koniec Kontraktu</th>
                <th>Akcje</th>


            </tr>
            <tr>


                <td th:text="${manager.team.name}"></td>
                <td th:text="*{manager.team.shortName}"></td>
                <td th:text="*{manager.team.colors}"></td>
                <td th:text="*{manager.startOfContract}"></td>
                <td th:text="*{manager.endOfContract}"></td>

                <td>


                    <div class="btn-group" role="group" aria-label="Basic example">


                        <a class="btn btn-danger  text-dark btn-outline-danger"
                           th:href="@{/manager/dodajGracza/{id}(id=${manager.team.id})}"
                           role="button">Dodaj zawodnika
                        </a>
                        <a class="btn btn-primary  text-dark btn-outline-danger"
                           th:href="@{/manager/terminarzDruzyny/}"
                           role="button">Zarządzaj meczami
                        </a>
                        <a class="btn btn-info  text-dark btn-outline-danger"
                           th:href="@{/manager/podejrzyjZawodników/{id}(id=${manager.team.id})}"
                           role="button">Podejrzyj zawodników
                        </a>



                    </div>


                </td>

            </tr>


        </table>
    </div>

</div>
</body>
</html>
